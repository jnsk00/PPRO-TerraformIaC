name: Terraform CI/CD Validation

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'spring-app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'spring-app/**'

jobs:
  terraform:
    name: 'Terraform Validation'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.0

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: ./terraform
        continue-on-error: true 

      - name: Show Plan Output
        if: always()
        run: echo "${{ steps.plan.outputs.stdout }}"
        
      # POZNÁMKA PRO PREZENTACI:
      # Krok 'terraform apply' je zde vynechán, protože standardní GitHub Runner
      # nemá přístup k lokálnímu Docker/K8s kontextu.
      # Cílem je demonstrovat fáze 'init', 'validate' a 'plan'.
